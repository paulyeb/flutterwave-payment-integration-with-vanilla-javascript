<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript FlutterWave Payment Gateway</title>
</head>
<body>
    <section class="main-content">
        <h1>Pay Your Bill With FlutterWave</h1>
        <hr/>
        <form action="" method="post" id="paymentForm">
            <div class="input-field">
                <label for="name">Full Name</label>
                <input type="text" name="name" placeholder="Enter your full name" id="name">    
            </div>

            <div class="input-field">
                <label for="name">Email</label>
                <input type="email" name="email" placeholder="Enter your email" id="email">    
            </div>

            <div class="input-field">
                <label for="tel">Phone Number</label>
                <input type="tel" name="tel" placeholder="Enter your phone number" id="phoneNumber">    
            </div>

            <div class="input-field">
                <label for="amount">Amount (GHS)</label>
                <input type="number" name="amount" placeholder="Enter amount" id="amount">     
            </div>
                   
            <input type="submit" value="Pay Now"/>
        </form>
    </section>
    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <script src="main.js"></script>
</body>
</html>
